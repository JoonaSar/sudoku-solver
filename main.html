<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
        <script src="main.js"></script>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body onload="initializeSudokuGrid()">
        <h1>Sudoku solver</h1>
        <div id="sudoku-container">
        </div>
        <button onclick="solve()" id="solveButton">Solve</button>
        <button onclick="stop()" id="stopButton" class="hidden">Stop</button>
        <button onclick="reset()" id="resetButton" class="hidden">Reset</button>
        <div>
            <div class="slidecontainer">
                Solving speed: 
                <input type="range" min="1" max="500" value="250" class="slider" id="speedSlider">
            </div>
        </div>
    </body>
</html>
